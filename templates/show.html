 {% extends 'basic.html' %} {% block title %} Editable Page {% endblock %} {% block body %}

<div class="container">
    <div class="alert alert-dark mt-2 text-center" role="alert">
        <h4 class="text-success">Curd Operations in Django</h4>
    </div>
    <div class="col-6 mx-auto">
        <div class="card mt-2" style="background-color: #eee">
            <div class="card-body">
                <div class="shadow p-1 mb-3 bg-body rounded" style="background-color: green">
                    <h3>
                        <p class="text-success text-center">Edit Below Details</p>
                    </h3>
                </div>

                <form class="row g-3" action="/recordedited" method="post">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="inputId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="inputid" placeholder="ID" name="id" value={{id}} required />
                    </div>
                    <div class="col-md-6">
                        <label for="inputFullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="inputFullname" placeholder="Full Name" name="fname" value={{fullname}} required />
                    </div>
                    <div class="col-12">
                        <label for="inputClass" class="form-label">Class</label>
                        <input type="text" class="form-control" id="inputClass" placeholder="class" name="class" value={{Class}} required />
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address </label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address" value={{address}} required />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary d-grid gap-2 col-4 mx-auto">Save</button>
                    </div>
                </form>
            </div>
        </div>
        {% endblock %}
